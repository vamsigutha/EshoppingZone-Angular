<app-carousel></app-carousel>
<section class="p-10 pb-20 bg-white">
  <div class="container flex justify-center flex-grow space-x-10">
    <div class="relative">
      <img
        class="transition duration-200 ease-in-out hover:transform hover:scale-105"
        src="https://preview.uideck.com/items/furnish-opl/assets/images/discount-product/product-1.jpg"
      />
      <p
        class="absolute w-3/5 text-3xl font-medium text-gray-700 top-10 left-5"
      >
        High-quality furnitures For your home
      </p>
    </div>
    <div class="relative">
      <img
        class="transition duration-200 ease-in-out hover:transform hover:scale-105"
        src="https://preview.uideck.com/items/furnish-opl/assets/images/discount-product/product-2.jpg"
      />
      <p
        class="absolute w-3/6 text-3xl font-medium text-gray-700 top-10 left-5"
      >
        Hot Offer Discount up to 80%
      </p>
    </div>
  </div>
</section>

<div
  class="flex items-center justify-center p-10 text-5xl text-white bg-gray-600"
>
  Featured Products
</div>

<section>
  <div class="container px-5 py-10 mx-auto md:py-16">
    <div
      *ngIf="products.length > 0; else productsLoading"
      class="flex flex-wrap md:ml-20 md:-m-4"
    >
      <div
        *ngFor="let product of products"
        class="w-full p-4 mb-5 bg-white cursor-pointer md:m-5 hover:shadow-lg hover:border-transparent lg:w-1/5 md:w-1/2"
      >
        <app-product-thumbnail-card
          [product]="product"
        ></app-product-thumbnail-card>
      </div>
    </div>
    <ng-template #productsLoading>
      <app-category-loading></app-category-loading>
    </ng-template>
  </div>
</section>

<section>
  <div class="flex items-center justify-center p-10 ml-20 space-x-10">
    <img
      class="w-1/3"
      src="https://www.seekpng.com/png/detail/247-2475454_ecommerce-banner-e-commerce-banner-png.png"
    />
    <p class="w-1/3 text-6xl font-medium">"Shop From Right Where You are"</p>
  </div>
</section>
