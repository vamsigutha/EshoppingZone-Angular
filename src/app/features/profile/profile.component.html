<section
  class="flex items-end justify-between h-48 p-10 pl-48 pr-48 bg-gray-800"
>
  <div class="text-white text-7xl">Vamsi Krishna</div>
  <div>
    <button
      (click)="onClickSignOut()"
      class="p-3 text-white bg-gray-800 border rounded hover:bg-white hover:text-gray-800"
    >
      SIGN OUT
    </button>
  </div>
</section>

<section>
  <div class="container flex pl-48 pr-48 mt-10 space-x-10">
    <div class="w-4/5 p-5 bg-white">
      <!-- contains content  -->
      <div class="flex flex-col space-y-2">
        <div class="text-3xl">Personal Data</div>
        <hr />
        <form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()" class="flex flex-col">
          <div class="w-2/5 mt-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
              for="LoggingUserName"
              >User Name</label
            >
            <input
              formControlName="username"
              id="LoggingUserName"
              class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
              type="text"
            />
          </div>
          <div class="w-2/5 mt-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
              for="LoggingUserEmail"
              >Email</label
            >
            <input
              formControlName="email"
              id="LoggingUserEmail"
              class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
              type="email"
            />
          </div>
          <div class="w-2/5 mt-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
              for="LoggingUserMobileNumber"
              >Mobile Number</label
            >
            <input
              formControlName="mobileNumber"
              id="LoggingUserMobileNumber"
              class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
              type="text"
            />
          </div>
          <div class="w-2/5 mt-8 mb-5">
            <button [disabled]="!profileForm.valid"
              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-gray-700 rounded hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Addressess -->

<section class="pl-48 pr-48 mt-10">
  <div class="container flex flex-col w-4/5 p-5 space-y-5 bg-white">
    <div class="text-3xl">Addresses</div>
    <hr />
    <div class="flex flex-col w-2/3 p-5 text-lg bg-gray-200 shadow">
      <div>1-30, JangamreddyPeta, Putlur</div>
      <div>Anatapur, Andhra Pradesh</div>
      <div>515425</div>
    </div>
    <div class="w-2/3">
      <form class="flex flex-col">
        <!-- row one -->
        <div class="flex space-x-2">
          <div class="mt-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
              for="houseNumber"
              >House Number</label
            >
            <input
              formControlName="houseNumber"
              id="houseNumber"
              class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
              type="text"
            />
          </div>
          <div class="mt-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
              for="streetName"
              >Street Name</label
            >
            <input
              formControlName="streetName"
              id="streetName"
              class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
              type="text"
            />
          </div>
        </div>

        <!-- row two -->

        <div class="w-3/4 mt-4">
          <label
            class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
            for="colonyName"
            >Colony Name</label
          >
          <input
            formControlName="colonyName"
            id="colonyName"
            class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
            type="text"
          />
        </div>
        <!-- row three -->
        <div class="flex space-x-2">
          <div class="mt-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
              for="city"
              >City</label
            >
            <input
              formControlName="city"
              id="city"
              class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
              type="text"
            />
          </div>
          <div class="mt-4">
            <label
              class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
              for="state"
              >State</label
            >
            <input
              formControlName="state"
              id="state"
              class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
              type="text"
            />
          </div>
        </div>

        <!-- row four -->

        <div class="w-3/4 mt-4">
          <label
            class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
            for="pincode"
            >Pin Code</label
          >
          <input
            formControlName="pincode"
            id="pincode"
            class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
            type="number"
          />
        </div>

        <div class="mt-8 mb-5">
          <button
            class="w-3/4 px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-gray-700 rounded hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
          >
            New Address
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
